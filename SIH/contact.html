<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding-top: 54px">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="
            color: #05386b;
            font-weight: 600;
            font-family: Garamond, Helvetica, sans-serif;
            padding-right: 900px;
          "
          >MoodMappers</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ps-4">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item ps-4">
              <a class="nav-link" aria-current="page" href="services.html"
                >Services</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="mt-4 d-flex justify-content-center">
        <h3
          style="
            font-size: 40px;
            font-weight: 600;
            font-family: Garamond, Times New Roman, serif;
            color: #05386b;
          "
        >
          Thank you for reaching out to us!
        </h3>
      </div>
      <div class="my-4 d-flex justify-content-center">
        <div class="col-md-4">
          <img src="1.png" class="img-fluid rounded-start" alt="..." />
        </div>
      </div>
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label"
          style="
            color: #379683;
            font-family: Garamond, Times New Roman, serif;
            font-weight: 600;
          "
          >Email address: (Provide us your email and we will surely reach out to
          you!)</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleFormControlTextarea1"
          class="form-label"
          style="
            color: #379683;
            font-family: Garamond, Times New Roman, serif;
            font-weight: 600;
          "
        >
          Any feedback is most welcomed!</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>

    <div class="mb-4 d-flex justify-content-center">
      <button type="button" class="btn btn-success">Submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
